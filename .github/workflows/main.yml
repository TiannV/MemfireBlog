# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2 #第一步，下载代码仓库
      - name: Deploy gitbook # 第二步，rsync推文件
        uses: actions/setup-node@v1
        with:
          node-version: '10.14.1'
      - run: |
          npm i -g gitbook-cli
          cd /home/runner/work/MemfireBlog/MemfireBlog
          gitbook build
          mv _book cau1a3s06ao4pe569hsg

    # 设置阿里云OSS的 id/secret，存储到 github 的 secrets 中
      - name: setup aliyun oss
        uses: yizhoumo/setup-ossutil@v1
        with:
          ossutil-version: '1.7.0' # Optional, default to '1.7.0'
          endpoint: oss-cn-shanghai.aliyuncs.com
          access-key-id: ${{ secrets.OSS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
      - run: |
          ossutil rm -rf cau1a3s06ao4pe569hsg oss://memfire-base-hosting/cau1a3s06ao4pe569hsg
          ossutil cp -rf cau1a3s06ao4pe569hsg oss://memfire-base-hosting/cau1a3s06ao4pe569hsg
